#!/usr/sbin/nft -f
flush ruleset

define WLAN-MGMT-ZONE = enp7s0f1
define WLAN-ZONE = enp7s0f1.41
define DMZ-ZONE = enp7s0f0
define LAN-ZONE = enp6s0f1
define INTERNET-ZONE = enp6s0f0
define VM-ZONE = ovsbr0
define REX-ZONE = rex-wg

###### BASIC TABLES AND CHAINS ######

### IPv4 FILTER ###
add table ip filter
add chain ip filter INPUT { type filter hook input priority filter; }
add chain ip filter PREROUTING { type filter hook prerouting priority filter; }
add chain ip filter FORWARD { type filter hook forward priority filter; }
add chain ip filter OUTPUT { type filter hook output priority filter; }

### IPv4 NAT ###
add table ip nat
add chain ip nat PREROUTING { type nat hook prerouting priority dstnat; }
add chain ip nat POSTROUTING { type nat hook postrouting priority srcnat; }

### IPv4 MANGLE ###
add table ip mangle
add chain ip mangle PREROUTING { type filter hook prerouting priority mangle; }
add chain ip mangle INPUT { type filter hook input priority mangle; }
add chain ip mangle FORWARD { type filter hook forward priority mangle; }
add chain ip mangle OUTPUT { type filter hook output priority mangle; }
add chain ip mangle POSTROUTING { type filter hook output priority mangle; }

###### INTERNET OUT FILTER SETS ######

### INTERNET OUT BLOCKED UDP PORTS ###
add set filter INTERNET-DENIED-UDP-OUT { type inet_service; flags constant, interval; auto-merge; }
add element ip filter INTERNET-DENIED-UDP-OUT { 25 comment "SMTP" }
add element ip filter INTERNET-DENIED-UDP-OUT { 135-139 comment "Microsoft NetBIOS" }
add element ip filter INTERNET-DENIED-UDP-OUT { 161 comment "SNMP" }
add element ip filter INTERNET-DENIED-UDP-OUT { 445 comment "Microsoft-DS" }
add element ip filter INTERNET-DENIED-UDP-OUT { 593 comment "RPC" }
add element ip filter INTERNET-DENIED-UDP-OUT { 1433-1434 comment "Microsoft SQL" }
add element ip filter INTERNET-DENIED-UDP-OUT { 1900 comment "Simple Network Discovery Protocol" }

### INTERNET OUT BLOCKED TCP PORTS ###
add set filter INTERNET-DENIED-TCP-OUT { type inet_service; flags constant, interval; auto-merge; }
add element ip filter INTERNET-DENIED-TCP-OUT { 0 comment "IANA Reserved" }
add element ip filter INTERNET-DENIED-TCP-OUT { 25 comment "SMTP" }
add element ip filter INTERNET-DENIED-TCP-OUT { 135-139 comment "Microsoft NetBIOS" }
add element ip filter INTERNET-DENIED-TCP-OUT { 179 comment "Border Gateway Protocol" }
add element ip filter INTERNET-DENIED-TCP-OUT { 445 comment "Microsoft-DS"}
add element ip filter INTERNET-DENIED-TCP-OUT { 593 comment "RPC"}
add element ip filter INTERNET-DENIED-TCP-OUT { 1433-1434 comment "Microsoft SQL" }
add element ip filter INTERNET-DENIED-TCP-OUT { 7547 comment "CPE WAN Management Protocol" }


#add rule ip filter FORWARD iifname $wan-if oifname $lan-if counter jump FORWARD-TO-LAN comment "INTERNET-ZONE -> LAN"
#add rule ip filter FORWARD iifname $wan-if oifname $vm-if counter jump FORWARD-TO-VMNET comment "INTERNET-ZONE -> VMNET"
#add rule ip filter FORWARD iifname rex-wg ip saddr 10.23.200.10 oifname $wan-if counter jump FORWARD-TO-INTERNET comment "REX-WG -> INTERNET-ZONE"
add rule ip filter FORWARD iifname $lan-if oifname {"a44-vpn","rex0","mei0","rex-wg"} counter accept comment "LAN-ZONE -> VPN"
add rule ip filter FORWARD counter drop comment "POLICY DROP FORWARD"


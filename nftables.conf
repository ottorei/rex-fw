add rule ip nat POSTROUTING oifname $INTERNET-ZONE counter masquerade random, persistent comment "Internet Source NAT"
add rule ip nat POSTROUTING oifname $REX-ZONE counter masquerade random, persistent comment "VPN Source NAT"


##### FLOWTABLE FASTPATH TEST #####
add flowtable ip filter fastpath { hook ingress priority filter; devices = { $WLAN-ZONE, $INTERNET-ZONE }; }

###### FILTER RULES BEGIN HERE ######

### PREROUTING CHAIN ###
add rule ip filter PREROUTING ct state invalid counter drop comment "Drop invalid conntrack states"
add rule ip filter PREROUTING fib saddr . iif oif missing counter drop comment "Drop packets without reverse path"

### INPUT CHAIN ###
add rule ip filter INPUT iif lo accept comment "Allow loopback"
add rule ip filter INPUT ct state established, related counter accept comment "Allow established and related connections"
add rule ip filter INPUT icmp type != @DENIED-ICMP-TYPES counter accept comment "Allow ICMP"
add rule ip filter INPUT ct state new iifname { $LAN-ZONE, $WLAN-ZONE, $DMZ-ZONE, $REX-ZONE } tcp dport 22 counter accept comment "Local SSH-server"
add rule ip filter INPUT ct state new iifname { $LAN-ZONE, $WLAN-ZONE, $DMZ-ZONE, $VM-ZONE, $REX-ZONE } udp dport 53 counter accept comment "Local DNS-server"
add rule ip filter INPUT ct state new iifname { $LAN-ZONE, $WLAN-ZONE, $DMZ-ZONE } udp dport 67 counter accept comment "Local DHCP-server"
add rule ip filter INPUT ct state new iifname { $INTERNET-ZONE, $LAN-ZONE, $WLAN-ZONE } udp dport 1223 counter accept comment "Local Wireguard-gateway, rex-wg"
add rule ip filter INPUT ct state new iifname { $VM-ZONE } udp dport 161 counter accept comment "Local SNMP-server"
add rule ip filter INPUT ct state new iifname { $INTERNET-ZONE, $LAN-ZONE, $WLAN-ZONE, $REX-ZONE } tcp dport { 80, 443 } counter accept comment "Local WEB-server"
add rule ip filter INPUT ct state new iifname { $INTERNET-ZONE, $LAN-ZONE, $WLAN-ZONE, $REX-ZONE } udp dport 64738 counter accept comment "Local Mumble-server"
add rule ip filter INPUT ct state new iifname { $INTERNET-ZONE, $LAN-ZONE, $WLAN-ZONE, $REX-ZONE } tcp dport 64738 counter accept comment "Local Mumble-server"
add rule ip filter INPUT ct state new iifname { $LAN-ZONE, $REX-ZONE } tcp dport 445 counter accept comment "Local Samba-server"
add rule ip filter INPUT ct state new iifname { $REX-ZONE } ip saddr { "10.23.200.3", "10.23.200.25" } udp dport { 111, 112, 2049 } counter accept comment "Local NFS-server"
add rule ip filter INPUT ct state new iifname { $REX-ZONE } ip saddr { "10.23.200.3", "10.23.200.25" } tcp dport { 111, 112, 2049 } counter accept comment "Local NFS-server"
add rule ip filter INPUT ct state new iifname { $LAN-ZONE, $WLAN-ZONE, $REX-ZONE } udp dport 5201 counter accept comment "Local IPERF-server"
add rule ip filter INPUT ct state new iifname { $LAN-ZONE, $WLAN-ZONE, $REX-ZONE } tcp dport 5201 counter accept comment "Local IPERF-server"
add rule ip filter INPUT counter drop comment "POLICY DROP INPUT"

### OUTPUT FILTER ###
add rule ip filter OUTPUT ct state new oifname $INTERNET-ZONE udp dport @INTERNET-DENIED-UDP-OUT counter drop comment "Denied Internet-traffic, UDP"
add rule ip filter OUTPUT ct state new oifname $INTERNET-ZONE tcp dport @INTERNET-DENIED-TCP-OUT counter drop comment "Denied Internet-traffic, TCP"
add rule ip filter OUTPUT ct state new oifname $INTERNET-ZONE ip daddr @RFC-5735-ADDRESSES counter drop comment "HOST -> INTERNET RFC-5735 FILTER"
add rule ip filter OUTPUT counter accept comment "POLICY ACCEPT OUTPUT"

### FORWARD FILTER ###
add rule ip filter FORWARD ct state established iifname $WLAN-ZONE counter flow offload @fastpath comment "Fastpath test"
add rule ip filter FORWARD ct state established, related counter accept comment "Allow established and related connections"
add rule ip filter FORWARD ct state new oifname $INTERNET-ZONE udp dport @INTERNET-DENIED-TCP-OUT counter drop comment "Denied Internet-traffic, UDP"
add rule ip filter FORWARD ct state new oifname $INTERNET-ZONE tcp dport @INTERNET-DENIED-UDP-OUT counter drop comment "Denied Internet-traffic, TCP"
add rule ip filter FORWARD ct state new icmp type @DENIED-ICMP-TYPES counter drop comment "Denied Internet-traffic, unused ICMP-types"
add rule ip filter FORWARD ct state new icmp type != @DENIED-ICMP-TYPES counter accept comment "Allow ICMP"
add rule ip filter FORWARD ct state new iifname { $LAN-ZONE, $WLAN-ZONE, $DMZ-ZONE, $VM-ZONE } oifname $INTERNET-ZONE counter accept comment "Allowed Internet-traffic"
add rule ip filter FORWARD ct state new iifname $REX-ZONE oifname $REX-ZONE counter accept comment "REX-ZONE <-> REX-ZONE"
add rule ip filter FORWARD ct state new iifname $LAN-ZONE oifname { $VM-ZONE, $REX-ZONE } counter accept comment "LAN -> VMNET, REX-ZONE"
add rule ip filter FORWARD ct state new iifname { $LAN-ZONE, $VM-ZONE, $REX-ZONE } ip daddr 10.44.0.0/16 counter accept comment "LAN -> AREENA44"
add rule ip filter FORWARD ct state new iifname $REX-ZONE oifname $VM-ZONE ip saddr 10.44.99.0/24 ip daddr 10.0.100.7 udp dport 162 counter accept comment "AREENA44 SNMPTRAPS"
add rule ip filter FORWARD ct state new iifname $WLAN-MGMT-ZONE oifname $VM-ZONE ip daddr 10.0.100.56 counter accept comment "WLAN-MGMT-ZONE -> UNIFI-Controller"
add rule ip filter FORWARD counter drop comment "POLICY DROP FORWARD"


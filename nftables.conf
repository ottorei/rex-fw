add element ip filter RFC-5735-ADDRESSES { 0.0.0.0/8 comment "This network, RFC 1122" }
add element ip filter RFC-5735-ADDRESSES { 10.0.0.0/8 comment "Private-Use Networks, RFC 1918" } 
